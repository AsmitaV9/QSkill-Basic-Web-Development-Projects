<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Spotify Downloader</h1>

  </div>

  <script src="script.js"></script>
</body>
</html>
